name: Deploy Store to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'store/**'
      - 'data/**'
      - '.github/workflows/deploy-store.yml'
  schedule:
    # Redeploy daily at midnight UTC to pick up any data changes
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Validate JSON files
        run: |
          echo "Validating JSON files..."
          for file in data/*.json; do
            if [ -f "$file" ]; then
              python3 -m json.tool "$file" > /dev/null || echo "Warning: $file may have issues"
            fi
          done
          echo "JSON validation complete"

      - name: Build store
        run: |
          # Create output directory
          mkdir -p _site

          # Copy store files
          cp -r store/* _site/

          # Create necessary directories
          mkdir -p _site/data
          mkdir -p _site/js
          mkdir -p _site/admin

          # Copy data for dynamic loading (only safe JSON files)
          for file in data/products.json data/products_full.json; do
            if [ -f "$file" ]; then
              cp "$file" _site/data/
            fi
          done

          # Create empty analytics for frontend (don't expose real data)
          echo '{"daily":{},"totals":{"orders":0,"revenue":0}}' > _site/data/analytics.json

          # Copy JS files if they exist
          if [ -d "store/js" ]; then
            cp -r store/js/* _site/js/
          fi

          # Copy admin dashboard
          if [ -d "store/admin" ]; then
            cp -r store/admin/* _site/admin/
          fi

          # Create .nojekyll to bypass Jekyll processing
          touch _site/.nojekyll

          # Create a simple health check file
          echo "OK - $(date -u)" > _site/health.txt

          echo "Store built successfully!"
          echo "Contents of _site:"
          ls -la _site/
          echo "Contents of _site/data:"
          ls -la _site/data/ || true
          echo "Contents of _site/js:"
          ls -la _site/js/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "Deployment complete!"
          echo "Store URL: ${{ steps.deployment.outputs.page_url }}"
