name: Deploy Store to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Redeploy daily at midnight UTC to pick up any data changes
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build store
        run: |
          # Create output directory
          mkdir -p _site

          # Copy store files
          cp -r store/* _site/

          # Copy data for dynamic loading
          mkdir -p _site/data
          cp data/*.json _site/data/

          # Create .nojekyll to bypass Jekyll processing
          touch _site/.nojekyll

          echo "Store built successfully!"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
